<head>

    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-dark: #020617;
            --brand-accent: #c084fc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-dark);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #e0e7ff 0%, #a5b4fc 50%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .grid-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        #loader {
            position: fixed; inset: 0; background: var(--brand-dark); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(2, 6, 23, 0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(99, 102, 241, 0.2);
          border-radius: 10px;
        }
        .hero-title-shadow { text-shadow: 0 0 40px rgba(99, 102, 241, 0.15); }
    </style>
<script type="importmap">

<body>
    <div id="loader" aria-hidden="true">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-2 border-indigo-500/10 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
            <div class="text-[9px] font-black uppercase tracking-[0.6em] text-slate-500">FinAcquis Advisory</div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        });
    </script>
